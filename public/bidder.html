<!DOCTYPE html>
<html>
<head>
    <title>Bidder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Join Auction</h2>
    <input id="participantName" placeholder="Your Name">
    <input id="roomCode" placeholder="Room Code">
    <button id="joinRoom">Join Room</button>

    <div id="biddingPanel" style="display:none;">
        <h4>Current Player</h4>
        <div id="playerCard"></div>

        <h4>Highest Bid: <span id="highestBid">0</span></h4>
        <h4>Highest Bidder: <span id="highestBidder">None</span></h4>

        <button id="placeBid">Place Bid</button>

        <h4>My Winning Players</h4>
        <ul id="myWins"></ul>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="bidder.js"></script>
</body>
</html>
