<!DOCTYPE html>
<html>
<head>
    <title>Auctioneer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Create Auction Room</h2>
    <input id="roomName" placeholder="Room Name">
    <input id="participants" placeholder="Number of Participants" type="number">
    <input id="increment" placeholder="Bid Increment" type="number">
    <button id="createRoom">Create Room</button>

    <div id="auctionPanel" style="display:none;">
        <h3 id="roomTitle"></h3>
        <p>Invite Link: <span id="inviteLink"></span></p>
        
        <h4>Upload Player</h4>
        <input id="playerName" placeholder="Name">
        <input id="playerClub" placeholder="Club/Nationality">
        <input id="playerPosition" placeholder="Position">
        <input id="playerStyle" placeholder="Playing Style">
        <input id="playerValue" type="number" placeholder="Value">
        <button id="uploadPlayer">Upload Player</button>

        <h4>Current Player</h4>
        <div id="playerCard"></div>

        <button id="finalCall">Final Call</button>

        <h4>Participants</h4>
        <ul id="participantsList"></ul>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="auctioneer.js"></script>
</body>
</html>
